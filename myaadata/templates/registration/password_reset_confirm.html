<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}<title>Enter new password</title>{% endblock %}

{% block content %}
<div class="container">
<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_field form.new_password1 %}
  {% bootstrap_field form.new_password2 %}
  <input class="btn btn-primary" type="submit" value="Change my password">
</form>
</div>
{% endblock %}
